spring:
  output:
    ansi:
      enabled: always

  datasource:
    url: ${SOFTALK_LOCAL_DB_URL}
    username: ${SOFTALK_LOCAL_DB_USERNAME}
    password: ${SOFTALK_LOCAL_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        default_batch_fetch_size: 100

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-name: kakao
            client-authentication-method: client_secret_post
            redirect-uri: "http://learncollab-softalk.com/login/oauth2/code/kakao"
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
        provider:
          kakao:
            authorizationUri: https://kauth.kakao.com/oauth/authorize
            tokenUri: https://kauth.kakao.com/oauth/token
            userInfoUri: https://kapi.kakao.com/v2/user/me
            userNameAttribute: id

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_VERIFICATION_USERNAME}
    password: ${EMAIL_VERIFICATION_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    auth-code-expiration-millis: 1800000  # 30 * 60 * 1000 == 30ë¶„

  redis:
    host: 127.0.0.1
    port: 6379

jwt:
  secret: ${JWT_SECRET}
  expirationHours: ${JWT_EXPIRATION_HOURS}
  expirationDays: ${JWT_EXPIRATION_DAYS}
  issuer: ${JWT_ISSUER}

