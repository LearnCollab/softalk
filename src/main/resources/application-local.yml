spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/softalk_db?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: softalk
    password: softalk1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create

  ## 이메일 인증 ##
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail_username}
    password: ${mail_password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    auth-code-expiration-millis: 1800000  # 30 * 60 * 1000 == 30분

  ## Redis 설정 ##
  redis:
    host: 127.0.0.1
    port: 6379

jwt:
  secret: ${jwt_secret}
  expirationHours: ${jwt_expirationHours}
  expirationDays: ${jwt_expirationDays}
  issuer: ${jwt_issuer}

logging:
  level:
    root: debug
    org.springframework: debug